#WebSocket
ws:
  enabled: false
  
jwt:
  header: X-Auth-Token        #http请求头所需要的字段
  param: tk                   #http请求参数所需要的字段
  secret: CibeiSecret         #jwt秘钥
  expiration: 2592000         #30天 单位:秒，适用小程序端TOKEN过期时间
  shortExpiration: 1800000       #30分钟 单位:秒，适用PC端TOKEN过期时间
  auth-path: /gate/monitor/open/**,/gate/login/**,/gate/wx/auth/**,/gate/mp/auth/**,/gate/captcha/**,/**-service**/swagger-ui.html,/**-service**/webjars/springfox-swagger-ui/**,/**-service**/swagger-resources/**,/**-service**/v2/api-docs**,/**-service**/druid/**
  
#服务间调用超时配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 8000   #hystix的连接超时时间 5秒
    order-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 8000   #hystix的连接超时时间 5秒

ribbon:
  ConnectTimeout: 3500 #创建连接的超时时间 2秒
  ReadTimeout: 4000 #路由转发请求的超时时间 5秒
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 0 #本机不再重试
  MaxAutoRetriesNextServer: 5
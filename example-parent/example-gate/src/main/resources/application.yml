spring:
  application:
    name: @service-name-gate@
  profiles:
    active: local

#访问服务注册中心管理页面需要加密码
register-visite-name: @register-visite-name@
register-visite-passwd: @register-visite-passwd@

#各微服务相关数据配置
cservice:
  nodeMap:
    service-name-order: @service-name-order@

zuul:
  retryable: false   #转发重试关闭
  add-host-header: true

  routes:
    auth-service: /@service-name-auth@/**
    data-service: /@service-name-data@/**
    order-service:
      path: /@service-name-order@/**
      serviceId: order-service
      retryable: true
    inv-service: /@service-name-inv@/**
    report-service: /@service-name-report@/**
    api-gate:
      path: /gate/**
      url: forward:/gate




#第三方账号设置
